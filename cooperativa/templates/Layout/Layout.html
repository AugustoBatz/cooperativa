{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block titulo %}  {% endblock titulo %} </title>
    <h1 >Cooperativa Sin Fronteras R.L.</h1>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="{% url  'Asociados:AsociadosAsociados'%}">Asociados</a>
        <form class="form-inline my-2 my-lg-0">
          {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}" class="form-control mr-sm-2">{{user}}</a>
           {% else %}
            <a class="form-control mr-sm-2">{{user}}</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0">Salir</a>
           {%endif%}
        </form>

      </div>
    </nav>
    <div class="container">

    {% block content %}
    {% endblock %}

    </div>

</body>
 <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
